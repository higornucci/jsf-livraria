<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
    <ui:define name="titulo">
        <p:outputPanel>Novo Livro</p:outputPanel>
    </ui:define>
    <ui:define name="conteudo">
        <h:form prependId="false">
            <p:messages id="messages"/>
            <p:fieldset legend="Dados do Livro">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Titulo:" for="titulo"/>
                    <p:inputText id="titulo" value="#{livroBean.livro.titulo}"
                                 required="true" requiredMessage="Título obrigatório"
                                 validatorMessage="Título não pode ser superior a 40">
                        <f:validateLength maximum="40"/>
                        <f:ajax event="blur" render="messages"/>
                    </p:inputText>

                    <p:outputLabel value="ISBN:" for="isbn"/>
                    <p:inputMask id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}"
                                 mask="999-9-99-999999-9">
                        <f:ajax event="keypress" render="messages"/>
                        <f:ajax event="blur" render="messages"/>
                    </p:inputMask>

                    <p:outputLabel value="Preço:" for="preco"/>
                    <p:inputText id="preco" value="#{livroBean.livro.preco}">
                        <f:validateDoubleRange minimum="1.0" maximum="1000.00"/>
                    </p:inputText>

                    <p:outputLabel value="Data de Lançamento:" for="dataLancamento"/>
                    <p:calendar id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}" pattern="dd/MM/yyyy"
                                mask="true" showOn="button"/>

                </p:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Dados do Autor">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Selecione Autor:" for="autor"/>
                    <p:selectOneMenu value="#{livroBean.autorId}" id="autor">
                        <f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}"
                                       itemValue="#{autor.id}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}" process="@this autor"
                                     update="tabelaAutores"/>

                    <p:commandLink value="ou cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true"
                                   update="@all"/>
                </p:panelGrid>

                <p:dataList value="#{livroBean.autoresDoLivro}" var="autor"
                             id="tabelaAutores" emptyMessage="Nenhum autor" type="definition">
                    <f:facet name="header">
                        Autores
                    </f:facet>
                        <p:commandButton icon="fa fa-fw fa-remove" action="#{livroBean.removerAutorDoLivro(autor)}"
                                       update="tabelaAutores" process="@this"/>
                    <p:outputLabel value="#{autor.nome}"/>
                </p:dataList>
            </p:fieldset>

            <h:commandButton value="Gravar" action="#{livroBean.gravar}">
                <f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros"/>
            </h:commandButton>
        </h:form>
        <h:form id="formTabelaLivros">
            <h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    <h:outputText value="#{livro.titulo}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">ISBN</f:facet>
                    <h:outputText value="#{livro.isbn}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{livro.preco}">
                        <f:convertNumber type="currency" pattern="R$ #0.00"
                                         currencySymbol="R$" locale="pt_BR"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Data</f:facet>
                    <h:outputText value="#{livro.dataLancamento.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandLink value="Remover" action="#{livroBean.remover(livro)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Alterar</f:facet>
                    <h:commandLink value="Alterar" action="#{livroBean.carregar(livro)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
